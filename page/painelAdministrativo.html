<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/painelAdministrativo.css">
    <script src="https://kit.fontawesome.com/ee7e969a6e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <title>Adega Anhanguera - Painel Administrativo</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../images/logo.png" alt="Logo">
        </div>
        <div class="sidebar">
            <ul>
                <li><a href="#dashboard"><i class="fa-solid fa-gauge-high"></i>Dashboard</a></li>
                <li><a href="#adicionar"><i class="fa-solid fa-plus"></i>Adicionar</a></li>
                <li><a href="#editar"><i class="fa-solid fa-pen"></i>Editar</a></li>
                <li><a href="#excluir"><i class="fa-solid fa-eraser"></i>Excluir</a></li>
                <li><a href="#sair"><i class="fa-solid fa-right-from-bracket"></i>Sair</a></li>
            </ul>
            <button class="centered-button"><i class="fas fa-arrow-left"></i></button>
        </div>
        
        <div class="content">
            <h1>Página Inicial (Dashboard)</h1>
            <p>Bem-vindo à página administrativa!</p>
        </div>

        <div class="cards-container">
            <div class="card"><p>Quantidade de itens cadastrados</p><span><p>265</p></span><i class="fa-solid fa-plus"></i></div>
            <div class="card"><p>Última Adição</p><span><p>18/07/2023</p></span><i class="fa-solid fa-plus"></i></div>
            <div class="card"><p>Última Edição</p><span><p>18/07/2023</p></span><i class="fa-solid fa-pen"></i></div>
        </div>
    </div>
</body>
</html>
