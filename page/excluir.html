<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/excluir.css">
    <script src="https://kit.fontawesome.com/ee7e969a6e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <title>Adega Anhanguera - Excluir</title>
</head>
<body>
    <div class="container">
        <div id="sidebar" class="sidebar">
            <img src="../images/logo.png" alt="Logo" class="logo">
            <ul>
                <li><a href="dashboard.html"><i class="fa-solid fa-gauge-high"></i><span>Dashboard</span></a></li>
                <li><a href="adicionar.html"><i class="fa-solid fa-plus"></i><span>Adicionar</span></a></li>
                <li><a href="editar.html"><i class="fa-solid fa-pen"></i><span>Editar</span></a></li>
                <li><a href="excluir.html"><i class="fa-solid fa-eraser"></i><span>Excluir</span></a></li>
                <li><a href="#" id="openModalBtn"><i class="fa-solid fa-right-from-bracket"></i><span>Sair</span></a></li>
            </ul>            
            <button class="centered-button"><i class="fas fa-arrow-left arrow-left"></i><i class="fas fa-arrow-right arrow-right"></i></button>
        </div>

        <div class="profile-icon" id="profile-icon">
            <span>Olá, Administrador</span>
            <div class="dropdown" id="dropdown">
                <i class="fas fa-user-circle"></i>
                <div class="dropdown-content">
                    <a href="#" id="openModalBtnSobre">Sobre</a>
                    <a href="#" id="openModalBtn">Sair</a>
                </div>
            </div>
        </div>

        <div class="content-panel">
            <h2>Excluir Produto</h2>
            <hr>
            <p>Selecione a Página do Produto [Tipo]:</p>
            <select name="select">
                <option value="valor1">Fardo</option>
                <option value="valor2">Unitário</option>
                <option value="valor3">Refrigerantes</option>
                <option value="valor4">Sucos</option>
                <option value="valor5">Água</option>
                <option value="valor6">Energéticos</option>
                <option value="valor7">Ice's</option>
                <option value="valor8">Gelos</option>
                <option value="valor9">Vinhos</option>
                <option value="valor10">Cachaça</option>
                <option value="valor11">Whisky</option>
                <option value="valor11">Vodka</option>
                <option value="valor11">Outros</option>
            </select>
            <p>Selecione o Produto:</p>
            <select name="select">
                <option value="valor1">Amstel</option>
                <option value="valor2">Heineken</option>
                <option value="valor3">Itaipava</option>
                <option value="valor4">Skol</option>
                <option value="valor5">Skol Beats</option>
            </select>

            <button>Excluir Produto</button>
        </div>

        <div class="modal-background-sair" id="modalSair">
            <div class="modal-content">
                <p class="modal-message">Deseja realmente sair?</p>
                <div class="modal-actions">
                    <button class="cancel" id="cancelBtn">Cancelar</button>
                    <button class="confirm" id="confirmBtn">Sim</button>
                </div>
            </div>
        </div>

        <div class="modal-background-sobre" id="modalSobre">
            <div class="modal-content-sobre">
                <p class="modal-message-sobre">Desenvolvedor: <span>Diego Silva</span></p>
                <p class="modal-message-sobre">Telefone: <span>(11) 99915-9269</span></p>
                <p class="modal-message-sobre">E-mail: <span>itzdiih@gmail.com</span></p>
                <div class="modal-actions-sobre">
                    <button class="confirm" id="closeModalBtnSobre">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/sidebar.js"></script>
    <script src="../js/dropdown.js"></script>
    <script src="../js/modal.js"></script>
</body>
</html>
